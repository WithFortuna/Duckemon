<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 정보 입력</title>
</head>
<body>
    <h1>사용자 정의 정보 입력</h1>
    <form action="{{ url_for('main.most_pokemon') }}" method="POST">
        <label for="season">시즌:</label>
        <input type="number" id="season" name="season" required min="1"><br><br>

        <br><br>
        <label for="rule">배틀 유형을 선택하세요:</label>
        <select id="rule" name="rule" required>
            <option value="0">싱글배틀</option>
            <option value="1">더블배틀</option>
        </select>

        <label for="ranking">랭킹:</label>
        <input type="number" id="ranking" name="ranking" required><br><br>

        <label for="component">컴포넌트: (기술, 특성, 도구, 배틀팀, 이긴 포켓몬, 이긴 기술, 진 포켓몬, 진 기술 중 택1)</label>
        <input type="text" id="component" name="component" required><br><br>

        <input type="submit" value="제출">
    </form>
</body>
</html>
