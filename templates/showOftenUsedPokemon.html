<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시즌 {{ season_id }} 결과</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #3c5aa6;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3c5aa6;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #3c5aa6;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #2e458b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>시즌 {{ season_id }} 최다빈도 포켓몬</h1>
        <table>
            <tr>
                <th>순위</th>
                <th>ID</th>
                <th>이름</th>
                <th>타입</th>
            </tr>
            {% for pokemon in pokemons[:10] %}
            <tr>
                <td>{{ pokemon.ranking }}</td>
                <td>{{ pokemon.id }}</td>
                <td>{{ pokemon.name }}</td>
                <td>{{ pokemon.type_kor }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('main.search') }}" class="button">다시 검색하기</a>
        <a href="{{ url_for('main.home') }}" class="button">홈으로 돌아가기</a>
    </div>
</body>
</html>
