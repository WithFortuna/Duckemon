<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 추천 포켓몬</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #3c5aa6;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        .recommendation {
            font-size: 1.5em;
            font-weight: bold;
            color: #3c5aa6;
            margin-top: 20px;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3c5aa6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #2c4692;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>AI 추천 포켓몬</h1>
        <p>당신에게 추천하는 포켓몬은:</p>
        <div class="recommendation">{{ recommendation }}</div>
        <a href="{{ url_for('main.home') }}" class="home-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
