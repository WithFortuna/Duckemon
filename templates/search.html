<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시즌별 최다빈도 포켓몬 검색</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #3c5aa6;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            background-color: #3c5aa6;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2e458b;
        }
        a.home-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #3c5aa6;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.home-button:hover {
            background-color: #2e458b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>시즌별 최다빈도 포켓몬 검색</h1>
        <form method="POST">
            <label for="season">시즌 번호를 입력하세요:</label>
            <input type="number" id="season" name="season" required min="1">
            <button type="submit">검색</button>
        </form>
        <a href="{{ url_for('main.home') }}" class="home-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
