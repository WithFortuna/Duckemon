<!DOCTYPE html>
<html>
<head>
    <title>시즌 정보 검색</title>
</head>
<body>
    <h1>시즌 정보 검색</h1>
    <form method="POST">
        <label for="season">시즌 번호를 입력하세요:</label>
        <input type="number" id="season" name="season" required min="1">
        <br><br>
        <label for="rule">배틀 유형을 선택하세요:</label>
        <select id="rule" name="rule" required>
            <option value="0">싱글배틀</option>
            <option value="1">더블배틀</option>
        </select>
        <br><br>
        <button type="submit">검색</button>
    </form>
    <br>
    <a href="{{ url_for('main.home') }}">홈으로 돌아가기</a>
</body>
</html>
