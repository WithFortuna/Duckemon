<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시즌 정보 검색</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #3c5aa6;
            margin-bottom: 30px;
            font-size: 1.8em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #3c5aa6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2e458b;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3c5aa6;
            text-decoration: none;
            font-size: 0.9em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>시즌 정보 검색</h1>
        <form method="POST">
            <label for="season">시즌 번호를 입력하세요:</label>
            <input type="number" id="season" name="season" required min="1">
            <label for="rule">배틀 유형을 선택하세요:</label>
            <select id="rule" name="rule" required>
                <option value="0">싱글배틀</option>
                <option value="1">더블배틀</option>
            </select>
            <button type="submit">검색</button>
        </form>
        <a href="{{ url_for('main.home') }}">홈으로 돌아가기</a>
    </div>
</body>
</html>
