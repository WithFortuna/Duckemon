<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 트레이너 요람</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #3c5aa6;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        nav {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px; /* Add margin to separate from the image */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav li {
            flex-grow: 1;
            text-align: center;
        }
        nav a {
            display: block;
            color: #3c5aa6;
            text-decoration: none;
            padding: 15px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #3c5aa6;
            color: white;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #666;
        }.image-container {
    text-align: center; /* Center the image horizontally */
    margin-top: 30px; /* Space from the navigation bar */
    background-color: white; /* Background color for the box */
    border-radius: 10px; /* Rounded corners for the box */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Shadow effect for the box */
    padding: 20px; /* Padding inside the box */
    max-width: 600px; /* Maximum width of the box */
    margin: 30px auto; /* Center the box horizontally and space from other elements */
}
.image-container h2 {
    font-size: 1.5em;
    color: #3c5aa6;
    margin: 0 0 20px 0;
}
.image-container img {
    max-width: 100%; /* Ensure image fits within the box */
    height: auto; /* Maintain aspect ratio */
    border-radius: 10px; /* Optional: rounded corners for the image */
}

    </style>
</head>
<body>
    <header>
        <h1>포켓몬 트레이너 요람</h1>
    </header>

    <div class="container">
        <p class="welcome-text">포켓몬 세계에 오신 것을 환영합니다!</p>

        <nav>
            <ul>
                <li><a href="{{ url_for('main.about') }}">소개</a></li>
                <li><a href="{{ url_for('main.search') }}">시즌별 포켓몬 검색</a></li>
                <li><a href="{{ url_for('main.season_info') }}">시즌 정보</a></li>
                <li><a href="{{ url_for('main.most_pokemon') }}">최다빈도 포켓몬</a></li>
                <li><a href="{{ url_for('main.pokedex_home') }}">포켓몬 도감</a></li>
                <li><a href="{{ url_for('main.ai_recommendation_form') }}">포켓몬 라인업 추천 AI</a></li>

            </ul>
        </nav>
    </div>

    <div class="image-container">
        <h2>오늘의 포켓몬</h2>
        <img src="{{ url_for('main.get_pokemon_sprite_id', filename=today_id) }}" alt="{{ today_id }}">
    </div>
</body>
</html>
